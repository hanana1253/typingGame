<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing game</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <section class="entry-container">
      <h1 class="title">Typing game</h1>
      <main>
        <h2 class="a11y-hidden">타이핑 게임 입장</h2>
        <form class="entry-form">
          <fieldset>
            <legend class="a11y-hidden">타이핑 게임 폼</legend>
            <div class="input-container user-name">
              <label for="userName" class="a11y-hidden">유저 이름</label>
              <input
                type="text"
                id="userName"
                class="entry-form-input"
                name="username"
                placeholder="닉네임을 입력해주세요"
              />
              <div class="error"></div>
            </div>
            <button class="button start disabled">시작하기</button>
            <a href="./src/ranks.html" class="button rank">랭킹보기</a>
          </fieldset>
        </form>
      </main>
    </section>

    <script type="module" src="./src/js/entry.js"></script>
  </body>
</html>
